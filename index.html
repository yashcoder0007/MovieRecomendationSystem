<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <nav>
        <button class="nav-btn active" data-section="search">Search Section</button>
        <button class="nav-btn" data-section="favorites">Favourites</button>
      </nav>
      
      <main class="container">
        <div class="search-section active">
          <div class="search-container">
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search for a movie..."
            >
            <button id="searchBtn">Search</button>
          </div>
          <div id="movieResults" class="movie-grid"></div>
        </div>

        <div class="favorites-section">
          <h2>Your Favorite Movies</h2>
          <div id="favoriteMovies" class="movie-grid"></div>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
